<html>
<head>
  <style type="text/css">
  .venn {
    width:400px;
    height:400px;
    border: 1px black solid;
    border-radius: 200px;
    opacity: .7;
    display: inline-block;
    z-index: 1;
  }

  #work {

  }

  #play {
    margin-left: -100px;
  }

  #middle {
    width: 100px;
    height: 260px;
    border: 1px solid black;
    z-index: 10;
    position: absolute;
    left: 311px;
    top: 80px;
    z-index: 2;
  }

  </style>

<script src="jquery.js"></script>

  <script>
  var work;
  var play;
  var othercolorswork=255;
  var othercolorsplay = 255;
  var colorRed = false;
  var colorBlue = false;
  var colorInterval;

  function init() {
    colorInterval = setInterval("colorIn()", 25);
    work = document.getElementById('work');
    play = document.getElementById('play');
}

  function color(el) {
    if(el == "work") {
        colorRed = true;
    }
   if (el =="play") {
      colorBlue = true;
    }
    
    if(el == "both") {
    colorRed = true;
    colorBlue=true;
    }
    
  }

// all coloring and logic goes here
function colorIn() {
  if(colorRed == true) {
     work.style.background="rgb(255, "+othercolorswork+", "+othercolorswork+")";
    othercolorswork-=15;
  }
  if(colorBlue == true) {
  play.style.background="rgb("+othercolorsplay+", "+othercolorsplay+", 255)";
  othercolorsplay-=15;
  }
    
    if(colorRed == false) {
     work.style.background="rgb(255, "+othercolorswork+", "+othercolorswork+")";
othercolorswork+=15;
}

    if(colorBlue == false) {
  play.style.background="rgb("+othercolorsplay+", "+othercolorsplay+", 255)";
othercolorsplay+=15;
}
  
  if(othercolorswork < 0) {
  othercolorswork = 0;
  }
  else if(othercolorswork >255) {
  othercolorswork = 255;
  }
  
if(othercolorsplay < 0) {
othercolorsplay = 0;
}
else if(othercolorsplay >255) {
othercolorsplay = 255;
}

}

function toWhite(el) {
  if(el == "work") {
    colorRed = false;
  }
  else if(el == "play") {
    colorBlue = false;
  }
  
  else if(el == "both") {
  colorRed = false;
  colorBlue = false;
  }
  
}

</script>
</head>
<body onload="init();">
  <div class="venn" id="work" onmouseover="color('work');" onmouseout="toWhite('work');"></div>
  <div id="play" class="venn" onmouseover="color('play');" onmouseout="toWhite('play');"></div>
  <div id="middle" onclick="location.href='#';" style="cursor:pointer;" onmouseover="color('both');" onmouseout="toWhite('both');" ></div>
</body>
</html>
